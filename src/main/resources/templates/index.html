<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Donate to Charity</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center">Make a Donation</h3>
                <form action="/payment/create" method="post">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Donation Amount (USD)</label>
                        <input type="number" class="form-control" id="amount" name="amount" value="10.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Donate with PayPal</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
